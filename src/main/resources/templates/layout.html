<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light ps-5">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mon site demo</a>
            </div>
        </div>
        <ul class="nav nav-pills">
            <li>
                <a class="nav-link" th:href="@{/index}">Accueil</a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/article}">Article</a>
            </li>
        </ul>

    </nav>

    <nav class="navbar w-50 ps-5">
        <ul class="d-flex list-unstyled mb-0">
            <li th:each="category : ${listCategories}" class="me-5">
                <a th:text="${category.name}"
                   th:href="@{/articlesByCategory(categoryId=${category.id})}"
                   th:class="${category.id == categoryId} ? 'btn btn-primary' : 'btn btn-outline-primary'"
                   class="btn"></a>
            </li>
        </ul>
    </nav>


</div>


<section layout:fragment="content"></section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
