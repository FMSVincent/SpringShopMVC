<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title></head>
<body>
<section layout:fragment="content">
    <form method="post" th:action="@{/saveCustomer}">
        <div class="form-group">
            <label>Nom</label>
            <input class="form-control" name="lastName" placeholder="Nom" type="text">
        </div>
        <div class="form-group">
            <label>Prenom</label>
            <input class="form-control" name="firstName" placeholder="Prénom" type="text">
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input class="form-control" name="address" placeholder="Adresse" type="text">
        </div>
        <div class="form-group">
            <label>Numéro</label>
            <input class="form-control" name="phone" placeholder="Numero" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</section>
</body>
</html>
