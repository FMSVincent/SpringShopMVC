<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des articles</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container border border-primary rounded mt-4">
        <div class="p-3 mb-2 bg-primary text-white w-100">
            Récapitulatif de votre commande
        </div>

        <h3>Informations client :</h3>
        <p><strong>Prénom :</strong> <span th:text="${customer.firstName}"></span></p>
        <p><strong>Nom :</strong> <span th:text="${customer.lastName}"></span></p>
        <p><strong>Adresse :</strong> <span th:text="${customer.address}"></span></p>
        <p><strong>Téléphone :</strong> <span th:text="${customer.phone}"></span></p>

        <h3>Articles du panier :</h3>
        <table class="table table-bordered table-striped w-100">
            <thead>
            <tr>
                <th>Id</th>
                <th>Marque</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Categorie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${cartList}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.brand}"></td>
                <td th:text="${a.description}"></td>
                <td th:text="${a.price}"></td>
                <td th:text="${a.category.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
